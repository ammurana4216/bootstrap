<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <table class="table table-hover">
        <thead>
          <tr class="table table-bordered table-dark">
            <th scope="col">SR. No.</th>
            <th scope="col">Subject</th>
            <th scope="col">Name</th>
            <th scope="col">Total Marks</th>
            <th scope="col">Marks Obtained</th>
          </tr>
        </thead>
        
        <tbody>
          <tr class="table table-bordered table-primary table-hover">
            <th scope="row">1</th>
            <td>Non-med</td>
            <td>Rajat Thakur</td>
            <td>100%</td>
            <td>89%</td>
          </tr>      
          <tr class="table table-bordered table-secondary table-hover">
            <th scope="row">2</th>
            <td>Non-med, IT</td>
            <td>Chandan Baluria</td>
            <td>100%</td>
            <td>89%</td>
          </tr>
          <tr class="table table-bordered table-dark table-hover">
            <th scope="row">3</th>
            <td>Med</td>
            <td>Atul Dogra</td>
            <td>100%</td>
            <td>92%</td>
          </tr>
          <tr class="table table-bordered table-danger table-hover">
            <th scope="row">4</th>
            <td>Commerce</td>
            <td>Gaurav Bhatia</td>
            <td>100%</td>
            <td>90%</td>
          </tr>
          <tr class="table table-bordered table-info table-hover">
            <th scope="row">5</th>
            <td>Non-med</td>
            <td>Amit Kumar</td>
            <td>100%</td>
            <td>97%</td>
            
          </tr>
          <tr class="table table-bordered table-light table-hover">
            <th scope="row">5</th>
            <td>Non-med</td>
            <td>Atish Rana</td>
            <td>100%</td>
            <td>87%</td>
            
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
